<div class="container p-5">
  <div class="row">
    <div class="col-md-4">
      <img
        src="{{ data.images.jpg.image_url }}"
        class="img-fluid"
        alt="Anime Image"
      />
    </div>
    <div class="col-md-8">
      <h1>{{ data.title }}</h1>
      <iframe
        *ngIf="data.trailer"
        width="500"
        height="300"
        [src]="getSafeUrl(data.trailer.embed_url)"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <hr />
      <p class="limitedText">{{ data.synopsis }}</p>
    </div>
  </div>
</div>
